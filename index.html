<!DOCTYPE html>
 <html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>基础购物页面</title>
     <style>
         * {margin: 0; padding: 0; box-sizing: border-box;}
         /* 头部 */
         .header {
             height: 60px;
             background: #333;
             color: #fff;
             line-height: 60px;
             padding: 0 20px;
             display: flex;
             justify-content: space-between;
         }
         .logo {font-size: 20px; font-weight: bold;}
         .nav a {color: #fff; text-decoration: none; margin: 0 15px;}
         .cart-btn {cursor: pointer;}
         /* 商品区 */
         .goods-container {padding: 30px 20px;}
         .goods-list {display: flex; flex-wrap: wrap; gap: 30px;}
         .goods-item {
             width: 250px;
             border: 1px solid #eee;
             padding: 20px;
             text-align: center;
         }
         .goods-img {width: 200px; height: 200px; margin: 0 auto 15px;}
         .goods-price {color: red; font-weight: bold; margin: 10px 0;}
         .add-cart {
             padding: 8px 20px;
             background: #ff4400;
             color: #fff;
             border: none;
             cursor: pointer;
         }
         /* 购物车弹窗 */
         .cart-modal {
             position: fixed;
             top: 0;
             right: 0;
             width: 350px;
             height: 100%;
             background: #fff;
             border-left: 1px solid #eee;
             transform: translateX(100%);
             transition: 0.3s;
         }
         .cart-modal.show {transform: translateX(0);}
         .cart-title {
             height: 60px;
             line-height: 60px;
             padding: 0 20px;
             border-bottom: 1px solid #eee;
             font-weight: bold;
         }
         .cart-list {
             padding: 20px;
             height: calc(100% - 120px);
             overflow-y: auto;
         }
         .cart-empty {
             text-align: center;
             color: #999;
             padding: 50px 0;
         }
         .close-cart {
             position: absolute;
             bottom: 20px;
             left: 50%;
             transform: translateX(-50%);
             padding: 8px 30px;
             background: #333;
             color: #fff;
             border: none;
             cursor: pointer;
         }
         /* 底部 */
         .footer {
             height: 80px;
             background: #333;
             color: #fff;
             text-align: center;
             line-height: 80px;
             margin-top: 50px;
         }
     </style>
 </head>
 <body>
     <!-- 头部导航 -->
     <header class="header">
         <div class="logo">购物商城</div>
         <nav class="nav">
             <a href=" ">首页</a >
             <a href="#">商品分类</a >
             <a href="javascript:showOrder()">我的订单</a >
             <a href="#">关于我们</a >
         </nav>
         <div class="cart-btn" onclick="showCart()">购物车(0)</div>
     </header>
     <!-- 商品列表 -->
     <section class="goods-container">
         <h2>热门商品</h2>
         <div class="goods-list">
             <!-- 商品1：替换src为你的图片链接 -->
             <div class="goods-item">
                 <img src="https://raw.githubusercontent.com/dlh0215/changqing/main/ls.jpg" alt="商品1">
                 <h3>商品名称1</h3>
                 <div class="goods-price">¥99.00</div>
                 <button class="add-cart" onclick="addCart(1)">加入购物车</button>
             </div>
             <!-- 商品2：替换src为你的图片链接 -->
             <div class="goods-item">
                 <img src="https://raw.githubusercontent.com/dlh0215/changqing/main/xj.jpg" alt="商品2">
                 <h3>商品名称2</h3>
                 <div class="goods-price">¥159.00</div>
                 <button class="add-cart" onclick="addCart(2)">加入购物车</button>
             </div>
             <!-- 商品3：替换src为你的图片链接 -->
             <div class="goods-item">
                 <img src="https://raw.githubusercontent.com/dlh0215/changqing/main/e2ac9eca862cbb786818430577bce7ba.jpg" alt="商品3">
                 <h3>商品名称3</h3>
                 <div class="goods-price">¥299.00</div>
                 <button class="add-cart" onclick="addCart(3)">加入购物车</button>
             </div>
         </div>
     </section>
     <!-- 购物车弹窗 -->
     <div class="cart-modal" id="cartModal">
         <div class="cart-title">我的购物车</div>
         <div class="cart-list" id="cartList">
             <div class="cart-empty">购物车为空</div>
         </div>
         <button class="close-cart" onclick="hideCart()">关闭购物车</button>
     </div>
     <!-- 订单弹窗 -->
     <div class="cart-modal" id="orderModal" style="display: none;">
         <div class="cart-title">我的订单</div>
         <div class="cart-list">
             <div class="cart-empty">暂无订单</div>
         </div>
         <button class="close-cart" onclick="document.getElementById('orderModal').style.display='none'">关闭订单</button>
     </div>
     <!-- 底部 -->
     <footer class="footer">购物商城 © 2025 版权所有</footer>
     <script>
         let cartData = [];
         function showCart() {
             document.getElementById('cartModal').classList.add('show');
             renderCart();
         }
         function hideCart() {
             document.getElementById('cartModal').classList.remove('show');
         }
         function showOrder() {
             document.getElementById('orderModal').style.display = 'block';
         }
         function addCart(id) {
             const goods = {id, name: `商品名称${id}`, price: id===1?99:id===2?159:299};
             cartData.push(goods);
             document.querySelector('.cart-btn').innerText = `购物车(${cartData.length})`;
             alert('添加成功');
         }
         function renderCart() {
             const list = document.getElementById('cartList');
             if (cartData.length === 0) {
                 list.innerHTML = '<div class="cart-empty">购物车为空</div>';
                 return;
             }list.innerHTML = cartData.map(g => `<div style="padding:10px 0; border-bottom:1px solid #eee;">${g.name} - ¥${g.price}</div>`).join('');
         }
     </script>
 </body>
 </html>
